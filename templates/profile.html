<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page with GitHub Contributions</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        .github-calendar {
            width: 90%;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .profile-info {
            margin-top: 10px;
        }

        .profile-info h2 {
            margin: 5px 0;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
            color: green;
        }

        footer {
            background-color: green;
            padding: 20px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
    <!-- Include the library. -->
<script
src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
</script>

<!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
<link
rel="stylesheet"
href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
/>

<!-- Prepare a container for your calendar. -->
<div class="calendar">
  <!-- Loading stuff -->
  Now you can also watch your streak
</div>

<script>
  GitHubCalendar(".calendar", "your-username");

  // or enable responsive functionality:
  GitHubCalendar(".calendar", "your-username", { responsive: true });

  // Use a proxy
  GitHubCalendar(".calendar", "your-username", {
     proxy (username) {
       return fetch(https://your-proxy.com/github?user=${username})
     }
  }).then(r => r.text())
</script>
    

        <!-- Profile Information -->
        <div class="profile">
            <img class="profile-picture" src="https://via.placeholder.com/120" alt="Profile Picture">
            <div class="profile-info">
                <h2>Username: Vaibhav Mishra</h2>
                <p>Email: vaibhavmishraad794@gmail.com</p>
            </div>
            <p class="quote">"The Earth is what we all have in common." â€“ Wendell Berry</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Footprint Project: Helping you track and reduce your carbon footprint.</p>
    </footer>

    <!-- GitHub Contributions Script -->
    <script src="https://unpkg.com/github-calendar"></script>
    <script>
        // Initialize the GitHub Calendar
        GitHubCalendar("#github-calendar", "octocat", { responsive: true });
    </script>
</body>
</html>
